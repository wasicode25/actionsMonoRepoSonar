[tox]
#envlist = py311
skipsdist = True

[testenv]

deps =
    pytest
    pytest-cov
commands =    
    #coverage run -m pytest
    pytest --cov --cov-fail-under=0
    python -c "import coverage; coverage.Coverage().load(); assert coverage.Coverage().get_data().measured_files(), 'No coverage data collected'"
    coverage xml
ignore_errors = True
[coverage:run]
relative_files = True
#source = servipagos/src/
#branch = True

[report]
ignore_errors = True