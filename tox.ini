[tox]
#envlist = py311
skipsdist = True

[testenv]

deps =
    pytest
    pytest-cov
commands =    
    coverage run -m pytest 
    python -c "import os; exit(0 if os.path.exists('.coverage') else 1)"
    coverage xml
ignore_errors = True
[coverage:run]
relative_files = True
#source = servipagos/src/
#branch = True

[report]
ignore_errors = True